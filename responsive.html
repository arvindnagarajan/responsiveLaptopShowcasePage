<!DOCTYPE html>
<html>

<head>
	<title>Responsive Laptop Page</title>
	<link href="https://fonts.googleapis.com/css?family=Baloo+Da+2:500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style-responsive.css">
</head>

<body>

	<nav>

		<div class="logo">

			<img src="logo.svg">
			<h4>Three Dots</h4>

		</div>

		<div class="navigation">
			
			<ul class="nav-links">

				<li>Specs</li>
				<li>Products</li>
				<li>Contact</li>

			</ul>

		</div>

		<div class="cart">

			<img src="cart.svg">

		</div>

	</nav>

	<content class="main">
		
		<div class="main-text">
			
			<h1>Laptop for the future</h1>
			<p>The new 14 inch bezeless display offering a 4K display with a touch screen.</p>
			
			<input type="submit" value="14 Inch" class="inch">
			<input type="submit" value="Add to Cart" class="add-cart">

		</div>

		<div class="matebook">
			
			<img src="matebook.png">
		</div>

	</content>

	<div class="icon-bar">
			
			<img src="left-arrow.svg">
			<img src="dot.svg" class="dot">
			<img src="dot-full.svg" class="dot">
			<img src="dot-full.svg" class="dot">
			<img src="right-arrow.svg">

	</div>

	<div class="background">
		
		<img src="big-eclipse.svg" class="big-circle">
		<img src="mid-eclipse.svg"class="mid-circle">
		<img src="small-eclipse.svg" class="small-circle">

	</div>

</body>

</html>
